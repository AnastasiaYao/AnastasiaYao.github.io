<!DOCTYPE html>
<html>
<head>
    <title>带背景音乐的图片链接</title>
    <style>
        .music-link {
            position: relative;
            display: inline-block;
        }
        .music-cover {
            width: 300px;
            display: block;
        }
        .music-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
    </style>
</head>
<body>
    <a href="#" class="music-link">
        <img src="反诈.jpeg" alt="" class="music-cover">
        <iframe 
            src=" https://c6.y.qq.com/base/fcgi-bin/u?__=MEJuIwrC68ul" 
            class="music-player"
            frameborder="no" 
            allow="autoplay">
        </iframe>
    </a>
</body>
</html>
